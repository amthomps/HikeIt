<div class="container">

    <div class="starter-template">
        <h2>Welcome to Hike It!</h2>
        <p>What kind of hike would you like to find?</p>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="userinput">search:</label>
          <input type="text" id="userinput" name='userinput' placeholder="e.g. Birds ">
        </div>

        <div class="form-group">
            <label for="topicinput">Topic:</label>
            <select class="form-control" id="topicinput" name="topicinput">
              <option>TrailConditions</option>
              <option>Dogs</option>
              <option>Camping</option>
              <option>Bugs</option>
              <option>Wildlife</option>
              <option>RoadConditions</option>
              <option>WaterFeatures</option>
              <option>Difficulty</option>
              <option>Flora</option>
              <option>Snow</option>
              <option>Weather</option>
              <option>Views</option>
            </select>
          </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Find Hikes!</button>
        </div>

      </form>
    </div>
